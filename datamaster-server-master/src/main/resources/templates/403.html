<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>DataMaster: Access Denied</title>
</head>
<body>
	<h1>!! Access Denied !!</h1>
	<h3 th:if="${message != null}" th:utext="${message}" style="color: red;"></h3>
	<div th:if="${username != null}" th:utext="${username}"></div>
</body>
</html>
